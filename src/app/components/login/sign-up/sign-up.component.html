<div class="form-wrapper">
    <main class="form-side">
        <a href="/login" title="Logo">
            <img src="/laplace.svg" alt="Laplace Logo" class="logo">
        </a>
        <form class="my-form" [formGroup]="form" (ngSubmit)="createAccount()">
            <div class="form-welcome-row">
                <h1>Sign up to Board</h1>
            </div>
            <div class="d-flex justify-content-between">
                <div class="text-field">
                    <label for="name">Name</label>
                    <input type="text" id="name" autocomplete="off" formControlName="name" placeholder="Enter your name" required>
                    <div class="error-message">Name is incorrect</div>
                </div>
                <div class="text-field">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" formControlName="username" placeholder="Enter your name" required>
                    <div class="error-message">Username is incorrect</div>
                </div>
            </div>

            <div class="text-field">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" autocomplete="off" placeholder="you@example.com" formControlName="email"
                    required>
                <div class="error-message">Email in incorrect format</div>
            </div>
            <div class="text-field">
                <label for="password">Password</label>
                <input id="password" 
                    type="password" 
                    name="password" 
                    placeholder="Your password" 
                    formControlName="password"
                    title="Minimum 6 characters at least 1 Alphabet and 1 Number"
                    pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{6,}$" 
                    required>
                <div class="error-message">Minimum 6 characters at
                    least 1 Alphabet and 1 Number</div>
            </div>
            <button class="my-form__button" type="submit" [disabled]="!form.valid">
                Create Account
            </button>
            <div class="my-form__actions">
                <div class="my-form__row">
                    <span>Do you have account?</span>
                    <a href="/login" title="Reset Password">
                        Log in
                    </a>
                </div>
            </div>
        </form>
    </main>

</div>
