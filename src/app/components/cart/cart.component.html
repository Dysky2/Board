<app-nav [name]="'Cart'"></app-nav>

<div class="cart_container">
    <mat-stepper #stepper>
        <mat-step errorMessage="Delivery and payment is required.">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                  </ng-container>
                
                  <!-- Name Column -->
                  <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef> Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                  </ng-container>
                
                  <!-- Weight Column -->
                  <ng-container matColumnDef="weight">
                    <th mat-header-cell *matHeaderCellDef> Weight </th>
                    <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
                  </ng-container>
                
                  <!-- Symbol Column -->
                  <ng-container matColumnDef="symbol">
                    <th mat-header-cell *matHeaderCellDef> Symbol </th>
                    <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
                  </ng-container>
                
                  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <div class="d-flex align-items-center mt-5 w-25 mb-2">
                <mat-icon fontIcon="local_shipping"></mat-icon>
                <h2>Delivery</h2>
            </div>
            <mat-divider></mat-divider>
            <div class="cards_container d-flex flex-wrap">
                <div class="card d-flex align-items-center justify-content-around card-active" (click)="active(card_1)" #card_1> 
                    <div class="d-flex align-items-center justify-content-center flex-column">
                        <div class="w-50">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/a/ab/DPD_logo_%282015%29.svg" class="img">
                        </div>
                        <div>dpd courier</div>
                    </div>
                    <div class="price">$0</div>
                </div>
                <div class="card"></div>
            </div>

        </mat-step>
        <mat-step errorMessage="My details is required.">
            <form>
              <ng-template matStepLabel>My details</ng-template>
              <mat-form-field>
                <mat-label>Address</mat-label>
                <input matInput placeholder="Ex. 1 Main St, New York, NY"
                       required>
              </mat-form-field>
              <div>
                <p>Go to a different step to see the error state</p>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button matStepperNext>Next</button>
              </div>
            </form>
          </mat-step>
          <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <p>You are now done.</p>
            <div>
              <button mat-button matStepperPrevious>Back</button>
              <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
          </mat-step>
          <mat-step></mat-step>
    </mat-stepper>
</div>
